<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
   <img src="assets/logo.png" class="logo">

   <div class="content">
    <p>Matt Nowell Enterprises is Launching Soon</p>
    <h1>Nothing is <span>Actually</span> Launching</h1>
    <h2>This is the project. Pretending like something is coming soon.</h2>
    <div class="launch-time">
        <div>
            <p id="days">00</p>
            <span>Days</span>     
        </div>
        <div>
            <p id="hours">00</p>
            <span>Hours</span>     
        </div>
        <div>
            <p id="minutes">00</p>
            <span>Minutes</span>     
        </div>
        <div>
            <p id="seconds">00</p>
            <span>Seconds</span>     
        </div>
    </div>
    <a href="https://www.linkedin.com/in/matthewnowell/">
    <button type="button">Here's My LinkedIn<img src="assets/triangle.png"></button>
    </a>
   </div>
   <img src="assets/rocket.png" class="rocket">
</div>    

<script>
    let countDownDate = new Date("April 10, 2024 00:00:00").getTime();
    let x = setInterval(function(){
        let now = new Date().getTime();
        let distance = countDownDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
        }

    }, 1000);

</script>


</body>
</html>
